<body class="bg-login printable">
	<div class="login-screen">
		<div class="panel-login blur-content">
			<div class="panel-heading">
				<h4 style="color:white; font-weight:bold;">HRD COURSE MANAGEMENT</h4>
			</div><!--.panel-heading-->
			<form method="POST">
				<div id="pane-login" class="panel-body active">
					<h2>Login to Dashboard</h2>
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="email" class="form-control" placeholder="Enter your email address">
							</div>
						</div>
					</div><!--.form-group-->
					<div class="form-group">
						<div class="inputer">
							<div class="input-wrapper">
								<input type="password" class="form-control" placeholder="Enter your password">
							</div>
						</div>
					</div><!--.form-group-->
					<div class="form-buttons clearfix">
						<label class="pull-left"><input type="checkbox" name="remember" value="1"> Remember me</label>
						<button type="submit" class="btn btn-success pull-right">Login</button>
					</div><!--.form-buttons-->
	
				</div><!--#login.panel-body-->
			</form>
		</div><!--.blur-content-->
	</div><!--.login-screen-->

	<div class="bg-blur dark">
		<div class="overlay"></div><!--.overlay-->
	</div><!--.bg-blur-->

	<svg version="1.1" xmlns='http://www.w3.org/2000/svg'>
		<filter id='blur'>
			<feGaussianBlur stdDeviation='7' />
		</filter>
	</svg>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org" 
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3" 
	  class="no-js"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" 
	  layout:decorator="backoffice/layout">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>SHIFT MANAGEMENT HRD COURSE MANAGEMENT SYSTEM</title>
	<style>
		td:first-child,
		th:first-child,
		th:nth-child(3),
		td:nth-child(3),
		th:nth-child(4),
		td:nth-child(4),
		th:nth-child(5),
		td:nth-child(5),
		th:nth-child(6),
		td:nth-child(6),
		th:nth-child(7),
		td:nth-child(7),
		th:nth-child(8),
		td:nth-child(8),
		th:nth-child(9),
		td:nth-child(9),
		th:nth-child(10),
		td:nth-child(10),
		th:nth-child(11),
		td:nth-child(11),
		th:last-child,
		td:last-child { text-align: center }
	
	</style>
</head>
<body>
	<div layout:fragment="backoffice/content">
		<div class="nav-bar-container">
	
			<!-- BEGIN ICONS -->
			<div class="nav-menu">
				<div class="hamburger">
					<span class="patty"></span>
					<span class="patty"></span>
					<span class="patty"></span>
					<span class="patty"></span>
					<span class="patty"></span>
					<span class="patty"></span>
				</div><!--.hamburger-->
			</div><!--.nav-menu-->
	
			<div class="nav-bar-border"></div><!--.nav-bar-border-->
	
			<!-- BEGIN OVERLAY HELPERS -->
			<div class="overlay">
				<div class="starting-point">
					<span></span>
				</div><!--.starting-point-->
				<div class="logo">HRD COURSE</div><!--.logo-->
			</div><!--.overlay-->
	
			<div class="overlay-secondary"></div><!--.overlay-secondary-->
			<!-- END OF OVERLAY HELPERS -->
	
		</div><!--.nav-bar-container-->
	
		<div class="content">
	
			<div class="page-header full-content">
				<div class="row">
					<div class="col-sm-6">
						<h1>SHIFTS</h1>
					</div><!--.col-->
					<div class="col-sm-6">
						<ol class="breadcrumb">
							<li>
								<a href="#" class="active"><i class="glyphicon glyphicon-user"></i> 
									WELCOME TO: <span th:if="${#httpServletRequest.remoteUser != null}">
	                  								<strong><span class="hidden-xs" th:text="${#httpServletRequest.remoteUser}"></span></strong>
												</span>
								</a>
							</li>
							<li><span class="btn btn-danger"><a th:href="@{/administrator/logout}">Logout</a></span></li>
						</ol>
					</div><!--.col-->
				</div><!--.row-->
			</div><!--.page-header-->
	
			<div class="display-animation">
				<div class="row">
					<div class="col-md-12">
						<div class="panel indigo">
							<div class="panel-heading">
								<div class="panel-title"><h4>ALL SHIFTS</h4>
									<input type="button" class="btn btn-red btn-ripple pull-right" id="btnRegister" value="REGISTER NEW SHIFT" data-target="#modalAddNewShift" data-toggle="modal"/>
								</div>
							</div><!--.panel-heading-->
							<div class="panel-body">
								<div class="row" id="FILTERING">
									
								</div>
								<div class="row" id="ACTION">
									<div class="col-md-8">
										<select class="selectpicker" style="display: none;" id="SELECT_COURSETYPE">
											<option>Choose Course</option>
											<option value="1">Pre-Course</option>
											<option value="2">Short-Course</option>
										</select>
										<select class="selectpicker" style="display: none;" id="SELECT_GENERATION">
											<option>All Generations</option>
											<option value="1">1st Generation</option>
											<option value="2">2nd Generation</option>
										</select>
									</div>
									<div class="col-md-4">
										<div class="inputer col-md-8">
											<div class="input-wrapper">
												<input type="text" class="form-control" id="txtSearch" placeholder="Searching">
											</div>
										</div>
										<div class="col-md-4">
											<input type="button" class="btn btn-indigo btn-ripple pull-right" value="SEARCH"/>
										</div>
									</div>
								</div>
								<div class="flip-scroll">
									<table class="table table-bordered table-striped table-condensed cf">
										<thead class="cf">
											<tr>
												<th style="text-align:center;">No</th>
												<th>Shift</th>
												<th>Status</th>
												<th>Action</th>
										  	</tr>
										</thead>
										<tbody id="SHIFT">
											<tr>
												<td>1</td>
												<td>Sat-Sun(08:00AM-11:00AM)</td>
												<td>
													<input type="button" class="btn btn-success btn-ripple" value="VIEW / EDIT"/>
												</td>
											</tr>
										</tbody>
									</table>
								</div><!--.flip-scroll-->
<!-- 							<div class="row">
									<div class="col-md-6">
										<div id="INFORMATION">Showing 1 to 10 of 57 entries</div>
										<select class="selectpicker" style="display: none;" id="SELECT_PER_PAGE">
											<option value="15">Total Rows</option>
											<option value="15">15</option>
											<option value="30">30</option>
											<option value="50">50</option>
											<option value="100">100</option>
										</select>
									</div>
									<div class="col-md-6">
										<div id="PAGINATION" class="pull-right">
										</div>
									</div>
								</div> -->
								
							</div><!--.panel-body-->
						</div><!--.panel-->
					</div>
				</div><!--.row-->
	
			</div><!--.display-animation-->
			
			
	
		</div><!--.content-->
		
		<script id="SHIFT_TEMPLATE" type="text/x-jquery-tmpl">
			<tr data-id="{{= ID}}">
				<td>{{= NO}}</td>
				<td><strong>{{= NAME}}</strong></td>
				<td>
					{{if STATUS=='1'}}
						<span class="label label-success label-as-badge">ACTIVE</span>
					{{else}}
						<span class="label label-success label-as-badge">INACTIVE</span>
					{{/if}}
				</td>
				<td>
					<input type="button" class="btn btn-success btn-ripple" id="btnEdit" value="Edit"/>
					<input type="button" class="btn btn-danger btn-ripple" id="btnDelete" value="Delete"/>
				</td>
			</tr>
		</script>
		
		<script id="OPTION_TEMPLATE" type="text/x-jquery-tmpl">
			<option value="{{= ID}}">{{= NAME}}</option>
		</script>
		<!-- BEGIN ADD NEW SHIFT MODAL -->
		<div class="modal fade full-height in" id="modalAddNewShift" tabindex="-2" role="dialog" aria-hidden="true" style="display: none;">
			<div class="modal-dialog modal-lg" style="width:100%">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">REGISTER NEW GENERATION</h4>
					</div>
					<div class="modal-body">
						<div class="panel-body">
							<form action="#" class="form-horizontal">
								<div class="form-content">
									<div class="form-group">
										<label class="control-label col-md-7" style="color:red">Format of shift: Sat-Sun (08:00AM-11:00AM) / Mon-Fri (02:00PM-4:00PM)</label>
									</div><!--.form-group-->
									<div class="form-group">
										<label class="control-label col-md-3">Name</label>
										<div class="col-md-9">
											<div class="inputer">
												<div class="input-wrapper">
													<input type="text" name="" class="form-control" id="txtName">
												</div>
											</div>
										</div>
									</div><!--.form-group-->
									
									<div class="form-group">
										<label class="control-label col-md-3">Status</label>
										<div class="col-md-9">
											<div class="radioer">
												<input type="radio" name="radioStatus" id="radioColorActive" value="1" checked="checked">
												<label for="radioColor1a">Active</label>
											</div>
											<div class="radioer">
												<input type="radio" name="radioStatus" id="radioColorInactive" value="0">
												<label for="radioColor1b">Inactive</label>
											</div>
										</div>
									</div><!--.form-group-->
								</div><!--.form-content-->
							</form>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-red btn-default btn-ripple" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-indigo btn-ripple" id="btnSave">Save changes</button>
						<button type="button" class="btn btn-indigo btn-ripple" id="btnSaveUpdate">Save changes</button>
					</div>
				</div><!--.modal-content-->
			</div><!--.modal-dialog-->
		</div>
		<!-- END ADD NEW SHIFT MODAL -->
		<!-- BEGIN ALERT MODAL -->
		<div class="modal fade in" id="modalMessage" tabindex="-2" role="dialog" aria-hidden="true" style="display: none;">
			<div class="modal-dialog modal-md">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title" id="TITLE">MESSAGE</h4>
					</div>
					<div class="modal-body">
						<h6 id="MESSAGE"><strong>ARE YOU SURE TO DELETE THIS RECORD?</strong></h6>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-red btn-default btn-ripple" data-dismiss="modal">NO</button>
						<button type="button" class="btn btn-indigo btn-ripple" id="btnOk">OK</button>
					</div>
				</div><!--.modal-content-->
			</div><!--.modal-dialog-->
		</div>
		<!-- END ALERT MODAL -->
	</div>
	<!-- END REGISTER NEW COURSE MODAL -->
	<th:block layout:fragment="backoffice/javascript">
		<script type="text/javascript" th:src="@{/static/javascripts/backoffice/course-type.js}"></script>
		<script type="text/javascript" th:src="@{/static/javascripts/backoffice/generation.js}"></script>
		<script type="text/javascript" th:src="@{/static/javascripts/backoffice/shift.js}"></script>
    	<script type="text/javascript" th:src="@{/static/javascripts/backoffice/shift-page.js}"></script>
    </th:block>
</body>
</html>
